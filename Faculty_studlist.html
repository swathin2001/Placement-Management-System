            <button type="button" class="btn btn-primary btn-sm mt-3 mt-5 " data-mdb-ripple-color="dark"
              onclick="ExportToExcelregistrationstatus('xlsx')">Export table to excel</button>
            <script>
              function ExportToExcelregistrationstatus(type, fn, dl) {
                var elt = document.getElementById('table');
                var wb = XLSX.utils.table_to_book(elt, { sheet: "sheet1" });
                return dl ?
                  XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }) :
                  XLSX.writeFile(wb, fn || ('Registration Status.' + (type || 'xlsx')));
              }
            </script>

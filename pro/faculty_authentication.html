                   <button type="button" class="btn btn-primary btn-primary mt-3 mb-3" data-mdb-ripple-color="dark" onclick="generate()">GENERATE REGISTER NO</button>
                  </div>

                   <button type="button" id="submit" class="btn btn-primary btn-primary mt-3" data-mdb-ripple-color="dark" onclick="sub()">SUBMIT</button>
                   



                  <script>

                    var num;
                    let val1,val2,val2a,val3,val4,val5,val6;
                    function generate()
                    {
                       val1=document.getElementById("id1").value;
                      
                      num=parseInt(val1);
                      
                      alert(num);
                      if(val1.length != 3)
                      {
                          alert('Length must 3 digit ');
                                  return false;
                       } 
                                      
                      
                       val2a=document.getElementById("id2").value;
                       val2=val2a.toUpperCase();
                      var regex = /^[A-Z]+$/
                      var isValid = regex.test(val2);
                      if (!isValid)
                          {
                           alert("Contains Special Characters/digit");
                           return false;
                           }
                      if(val2.length != 2)
                      {
                          alert('Length must 2 letter ');
                                  return false;
                       }
                       val3=document.getElementById("id3").value;
                      if(val3.length != 2)
                      {
                          alert('Length must 2 digit ');
                                  return false;
                       }
                       val4='SCT';
                       val5=val4+val3+val2+val1;
                      document.getElementById("id5").value=val5;
                       val6=document.getElementById("id4").value;
                      document.getElementById("id6").value=val6;
                    }
                    
                    </script>

                <div class="section-title">
                    <h2>Students List</h2>
                    <div>
                        <div class="dropdown pb-4 pt-3 ">
                            <h4> <select id="branch" onchange="list_student()" style="border: 0px;">
                                    <option>Select branch</option>
                                    <option>R6</option>
                                    <option>M6</option>
                                    <option>T6B</option>
                                    <option>T6A</option>

                            </table>

                    </div>
                    <button type="button" class="btn btn-primary btn-sm " data-mdb-ripple-color="dark"
                        onclick="ExportToExcelstudentslist('xlsx')">Export table to excel</button>
                    <script>
                        function ExportToExcelstudentslist(type, fn, dl) {
                            var elt = document.getElementById('table');
                            var wb = XLSX.utils.table_to_book(elt, { sheet: "sheet1" });
                            return dl ?
                                XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }) :
                                XLSX.writeFile(wb, fn || ('Students List.' + (type || 'xlsx')));
                        }
                    </script>


        </section>

                                </div>

                                </div>
                                <div class="pb-2">

                        </td>

                        <td>

                                <div class="pb-2">

                                <div class="pb-2">

                                <div class="pb-2">

                                </div>

                                <div class="pb-2">

                        </td>
